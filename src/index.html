    <main>
        <section class="container bg-blue-950 rounded-2xl flex justify-center items-center h-[60vh]">
            <div class="flex gap-20 items-center">
                <div>
                    <h1 class="text-6xl text-white font-bold mb-5">Welcome to the
                        <br> MeTro Forum
                    </h1>
                    <div class="text-white flex items-center">
                        <input type="text" class="text-black text-2xl py-3 rounded-full">
                        <button class="button -ml-24">Search</button>
                    </div>
                </div>
                <div class="bg-white text-black rounded-xl p-10">
                    <div class="flex gap-3 justify-between text-lg font-bold">
                        <h4>Register User</h4>
                        <h4>02</h4>
                    </div>
                    <div class="flex gap-3 justify-between text-lg font-bold">
                        <h4>Forum</h4>
                        <h4>03</h4>
                    </div>
                    <div class="flex gap-3 justify-between text-lg font-bold">
                        <h4>Replais</h4>
                        <h4>05</h4>
                    </div>
                    <div class="flex gap-3 justify-between text-lg font-bold">
                        <h4>Topics</h4>
                        <h4>08</h4>
                    </div>
                </div>
            </div>
        </section>
        <section class="container">
            <h1 class="text-3xl font-bold text-center">Lets Discuss</h1>
            <p class="text-center my-5">Yes, you can run unit tests and view the results directly within the app</p>
            <div class="flex gap-7">
                <div id="spinner" class="hidden">
                    <span class="loader"></span>
                </div>
                <div id="allnews" class="w-2/3">
                    <!-- all news here -->
                </div>
                <div class="w-1/3 bg-slate-300 rounded-xl p-5">
                    <div class="flex items-center justify-between">
                        <p class="text-lg font-bold">Title</p>
                        <p id="mark"></p>
                    </div>
                    <div id="readlist">
                        
                    </div>
                </div>
            </div>
        </section>
